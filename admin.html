<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Viral Vibe</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>🔐 Admin Login</h2>
  <input id="user" placeholder="Username"><br><br>
  <input id="pass" type="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>

  <div id="panel" style="display:none; margin-top: 20px;">
    <h3>🎥 Add New Video</h3>
    <input id="title" placeholder="Video Title"><br><br>
    <input id="link" placeholder="Embed Link (YouTube/Streamable)"><br><br>
    <button onclick="addVideo()">Add Video</button>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPoIAY5YKiqgH4JO8cMkaDY8u0CLUOogM",
      authDomain: "viral-vibe-64304.firebaseapp.com",
      projectId: "viral-vibe-64304",
      storageBucket: "viral-vibe-64304.firebasestorage.app",
      messagingSenderId: "900949139275",
      appId: "1:900949139275:web:3c7dab9cddc3c8db18d2ce",
      measurementId: "G-BKRDRZPCFZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.login = () => {
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      if (u === "Aponbro33" && p === "aponbro3333") {
        document.getElementById("panel").style.display = "block";
      } else {
        alert("Wrong login info!");
      }
    };

    window.addVideo = async () => {
      const title = document.getElementById('title').value;
      const link = document.getElementById('link').value;

      if (!title || !link) return alert("Fill both fields");

      await addDoc(collection(db, "videos"), {
        title: title,
        link: link
      });

      document.getElementById("msg").innerText = "✅ Video Added!";
      document.getElementById('title').value = "";
      document.getElementById('link').value = "";
    };
  </script>
</body>
</html>
