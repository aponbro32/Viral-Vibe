<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viral Vibe Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #eee;
    }
    header {
      background: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #ff5722;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff572280;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.6rem 1.5rem;
      background-color: #ff5722;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e64a19;
    }
    .video-list {
      margin-top: 2rem;
    }
    .video-item {
      border-bottom: 1px solid #333;
      padding: 1rem 0;
    }
    .auth-btns {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .user-info {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .user-info img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<header>
  <h1>Viral Vibe Admin</h1>
  <div class="auth-btns">
    <div id="user-section" class="user-info" style="display:none;">
      <img id="user-pic" src="" alt="User" />
      <span id="user-name"></span>
      <button id="logout-btn">Logout</button>
    </div>
    <button id="login-btn">Sign in with Google</button>
  </div>
</header>

<div class="container" style="display:none;" id="main-panel">
  <form id="video-form">
    <label for="title">Video Title</label>
    <input type="text" id="title" placeholder="Enter video title" required />

    <label for="category">Category</label>
    <select id="category" required>
      <option value="">Select category</option>
      <option>Music</option>
      <option>Education</option>
      <option>Gaming</option>
      <option>News</option>
      <option>Comedy</option>
      <option>Other</option>
    </select>

    <label for="videoUrl">Video URL</label>
    <input type="url" id="videoUrl" placeholder="https://..." required />

    <button type="submit">Add Video</button>
  </form>

  <div class="video-list" id="video-list">
    <h2>Uploaded Videos</h2>
    <div id="videos-container">Loading...</div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import {
    getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBPoIAY5YKiqgH4JO8cMkaDY8u0CLUOogM",
    authDomain: "viral-vibe-64304.firebaseapp.com",
    projectId: "viral-vibe-64304",
    storageBucket: "viral-vibe-64304.appspot.com",
    messagingSenderId: "900949139275",
    appId: "1:900949139275:web:3c7dab9cddc3c8db18d2ce"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("login-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const userSection = document.getElementById("user-section");
  const userPic = document.getElementById("user-pic");
  const userName = document.getElementById("user-name");
  const mainPanel = document.getElementById("main-panel");
  const videoForm = document.getElementById("video-form");
  const videosContainer = document.getElementById("videos-container");

  loginBtn.onclick = () => signInWithPopup(auth, provider).catch(err => alert(err.message));
  logoutBtn.onclick = () => signOut(auth);

  onAuthStateChanged(auth, user => {
    if (user) {
      loginBtn.style.display = "none";
      userSection.style.display = "flex";
      mainPanel.style.display = "block";
      userPic.src = user.photoURL;
      userName.textContent = user.displayName;
      loadVideos();
    } else {
      loginBtn.style.display = "block";
      userSection.style.display = "none";
      mainPanel.style.display = "none";
    }
  });

  videoForm.onsubmit = async e => {
    e.preventDefault();
    const title = title.value.trim();
    const category = category.value;
    const videoUrl = videoUrl.value.trim();
    if (!title || !category || !videoUrl) return alert("Fill all fields");

    await addDoc(collection(db, "videos"), {
      title, category, videoUrl, createdAt: serverTimestamp()
    });
    alert("Video added!");
    videoForm.reset();
    loadVideos();
  };

  async function loadVideos() {
    videosContainer.innerHTML = "Loading...";
    const q = query(collection(db, "videos"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);
    if (snapshot.empty) return videosContainer.innerHTML = "No videos found";

    videosContainer.innerHTML = "";
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "video-item";
      div.innerHTML = `
        <strong>${data.title}</strong> [${data.category}]<br/>
        <a href="${data.videoUrl}" target="_blank">${data.videoUrl}</a><br/>
        <button onclick="deleteVideo('${docSnap.id}')">Delete</button>
      `;
      videosContainer.appendChild(div);
    });
  }

  window.deleteVideo = async (id) => {
    if (confirm("Delete this video?")) {
      await deleteDoc(doc(db, "videos", id));
      loadVideos();
    }
  };
</script>

</body>
</html>
